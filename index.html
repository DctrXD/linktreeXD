<!DOCTYPE html>
</html>
<html lang="pt">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree</title>
    <link rel="icon" href="https://i.pinimg.com/564x/d2/c1/cc/d2c1cc1516082e90bb353099df35397e.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <section class="animated-background">
      <div id="stars1"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </section>

    <a id="profilePicture" href="#popup">
      <img src="https://i.pinimg.com/564x/d2/c1/cc/d2c1cc1516082e90bb353099df35397e.jpg" alt="Profile Picture">
    </a>

    <div class="overlay" id="popup">
      <div class="popup">
        <div class="popup-photo">
          <a href="https://avatars0.githubusercontent.com/u/43749971" target="_blank">
            <img src="https://i.pinimg.com/564x/d2/c1/cc/d2c1cc1516082e90bb353099df35397e.jpg" alt="Profile Picture">
          </a>
        </div>
        <div class="popup-quote">
          :3
        </div>
        <a class="popup-close" onclick="history.back()">&times;</a>
      </div>
    </div>

    <div id="userName">
      @JoaoXD
    </div>

    <div id="links">
      <a class="link" href="https://github.com" target="_blank">
        <i class="fab fa-github">&nbsp;</i>Github
      </a>
      <a class="link" href="https://" target="_blank">
        <i class="fab fa-linkedin">&nbsp;</i>Linkedin
      </a>
      <a class="link" href="https://" target="_blank">
        <i class="fab fa-facebook">&nbsp;</i>Facebook
      </a>
      <a class="link" href="https://www.instagram.com" target="_blank">
        <i class="fab fa-instagram">&nbsp;</i>Instagram
      </a>
      <a class="link" href="https://twitter.com" target="_blank">
        <i class="fab fa-twitter">&nbsp;</i>Twitter
      </a>
      <a class="link" href="https://www.youtube.com" target="_blank">
        <i class="fa fa-play-circle">&nbsp;</i>YouTube
      </a>
    </div>

    <div id="hashtag">
      By:JoaoXD
    </div>
  </body>
</html>
